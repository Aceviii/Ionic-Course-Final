<ion-header [translucent]="true">
  <ion-toolbar color="dark" >
    <ion-title>
      Task List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list color="primary">
    <ion-list-header color="warning" >
      <ion-label class="title" >Incomplete</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of incompleteTasks">
      <ion-item>
        <ion-checkbox slot="end" [(ngModel)]="task.completed" (ionChange)="toggleTaskCompletion(task)"></ion-checkbox>
        <ion-label class="incompletes">{{ task.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 
  <ion-list>
    <ion-list-header color="success">
      <ion-label class="titles">Complete</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of completedTasks">
      <ion-item>
        <ion-checkbox slot="end" [(ngModel)]="task.completed" (ionChange)="toggleTaskCompletion(task)"></ion-checkbox>
        <ion-label class="completes">{{ task.title }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="deleteTask(task)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  
  <ion-button id="add-task-button" (click)="taskDialog()" expand="full" class="custom-button">New Task</ion-button>
</ion-content>
